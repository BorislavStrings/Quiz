<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div id="sidebar-left" class="span2" ng-controller="TopicsPanelCtrl">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li ng-click="topic.view_all();"><a><i class="icon-envelope"></i><span class="hidden-tablet"> View All Topics</span></a></li>
                    <li ng-click="topic.add();"><a><i class="icon-bar-chart"></i><span class="hidden-tablet"> Add a new Topic</span></a></li>
                </ul>
            </div>
        </div>
        <!-- end: Main Menu -->

        <!-- start: Content -->
        <div id="content" class="span10">


            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="./#/topics/all">Home</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="./#/topics/all">All Topics</a></li>
            </ul>

            <div class="row-fluid topic-add sortable">
                    <div class="box span12">
                        <div class="box-header" data-original-title>
                            <h2><i class="halflings-icon white user"></i><span class="break"></span>Topics</h2>
                        </div>
                        <div class="box-content">
                            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Image</th>
                                        <th>Link</th>
                                        <th>Status</th>
                                        <th>Results</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td ng-show="!topics.length" colspan="7">No Topics</td>
                                    </tr>
                                    <tr ng-repeat="(key, item) in topics">
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td>{{item.description}}</td>
                                        <td><img src="{{item.image}}" style="max-width:150px; max-height: 150px;" /></td>
                                        <td><a href="{{quiz_url}}{{item.id}}" target="_blank">Click</a></td>
                                        <td class="center">
                                            <span class="label label-success" ng-click="topic.changeVisibility(item.id, 0, key)" ng-if="item.visibility == 1">Active</span>
                                            <span class="label label-important" ng-click="topic.changeVisibility(item.id, 1, key)" ng-if="item.visibility == 0">Not Active</span>
                                        </td>
                                        <td class="center">
                                            <a class="btn btn-info" href="{{admin_url}}topics/{{item.id}}/results">
                                            <i class="halflings-icon white zoom-in"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--/span-->

                </div><!--/row-->




            </div>
        </div><!--/.fluid-container-->
