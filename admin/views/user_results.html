<div class="container-fluid-full">
    <div class="row-fluid">
        <div id="sidebar-left" class="span2" ng-controller="TopicsPanelCtrl">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li ng-click="topic.view_all();"><a><i class="icon-envelope"></i><span class="hidden-tablet"> View All Topics</span></a></li>
                    <li ng-click="topic.add();"><a><i class="icon-bar-chart"></i><span class="hidden-tablet"> Add a new Topic</span></a></li>
                </ul>
            </div>
        </div>
        <!-- end: Main Menu -->

        <!-- start: Content -->
        <div id="content" class="span10">


            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="./#/topics/all">All Topics</a>
                    <i class="icon-angle-right"></i>
                    <a href="./#/topics/{{result.topic_id}}/results">Topic Results</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="./#/topic/{{result.topic_id}}/user/{{result.user_id}}/results">User Results</a></li>
            </ul>




            <div class="row-fluid user-results">
                <div class="box span12">
                    <div class="box-header">
                        <div style="color: #fff;">
                            <div style="float: left;" ng-bind="'Classification for ' + result.user.user_data.name"></div>
                            <div style="float: right;" ng-bind="'Email: ' + result.user.user_data.email"></div>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="class-image" style="background-image: url('{{result.user.user_data.class_image}}')"></div>
                            </div>
                            <div class="span8">
                                <h2 ng-bind="result.user.user_data.class_name"></h2>
                                <p ng-bind="result.user.user_data.class_description"></p>
                            </div>
                            <div class="f-clear"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row-fluid user-results">
                <div class="box span12">
                    <div class="box-header">
                        <h2><i class="halflings-icon white list-alt"></i><span class="break"></span>User Stats</h2>
                    </div>
                    <div class="box-content">
                        <div class="row-fluid">
                            <div id="user_piechart" style="height:500px"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row-fluid">
                <div class="box span12">
                    <div class="box-header">
                        <h2><i class="halflings-icon white white tasks"></i><span class="break"></span>Skills</h2>
                    </div>
                    <div class="box-content">
                        <ul class="skill-bar">
                            <li ng-repeat="(inx, row) in result.chart_data">
                                <h5 ng-bind="row.label + ': (' + row.data + '%)' + ' | ' +  'Mean(gray): ' + result.mean_values[inx]"></h5>
                                <div class="meter">
                                    <span style="width: {{ row.data}}%; background: {{result.getRandomColor()}};"></span>
                                    <span class="mean" ng-show="result.mean_values[inx] ? 1 : 0;" style="width: {{result.mean_values[inx]}}%;"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
